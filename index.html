<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Section 1: Favorite Color -->
<div class="section">
  <h1>Select Your Favorite Color</h1>
  <label><input type="radio" name="fav_color" value="blue"> Blue</label>
  <label><input type="radio" name="fav_color" value="green"> Green</label>
  <label><input type="radio" name="fav_color" value="pink"> Pink</label>
  <label><input type="radio" name="fav_color" value="black"> Black</label>
  <div id="radio-output" aria-live="polite" class="sr-only"></div>
</div>


  <!-- Section 2: Number Guessing Game -->
  <div class="section">
    <h1>Guess the Number (1 to 100)</h1>
    <input id="num-input" class="input" type="number" placeholder="Enter a number">
    <div id="num-output" aria-live="polite" aria-atomic="true" class="sr-only"></div>
  </div>

  <!-- Section 3: Name All 7 Continents -->
  <div class="section">
    <h1>Name All 7 Continents</h1>
    <input id="text-input" class="input" type="text" placeholder="Type a continent name">
    <div id="continent-images">
      <img id="north-america" src="img/na.png" alt="North America" class="hidden">
      <img id="europe" src="img/eu.png" alt="Europe" class="hidden">
      <img id="asia" src="img/as.png" alt="Asia" class="hidden">
      <img id="south-america" src="img/sa.png" alt="South America" class="hidden">
      <img id="africa" src="img/af.jpg" alt="Africa" class="hidden">
      <img id="australia" src="img/au.png" alt="Australia" class="hidden">
      <img id="antarctica" src="img/ar.jpg" alt="Antarctica" class="hidden">
    </div>
    <div id="sr-continent-alert" aria-live="polite" aria-atomic="true" class="sr-only"></div>
  </div>

  <!-- Section 4: Background Color Changer -->
<div class="section">
  <h1>Change Background Color</h1>
  <input id="color-input" class="input" type="color">
  <label><input id="robot-check" type="checkbox"> I'm not a robot</label>
  <button id="change-bg-btn">Change Background</button>
  <div id="bg-change-output" aria-live="polite" aria-atomic="true" class="sr-only"></div>
</div>

  <script src="script.js"></script>
</body>
</html>
